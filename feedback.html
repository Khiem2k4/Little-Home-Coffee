        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="css/feedback.css">

</head>

<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            
            <a href="#home" class="logo">
                <img src="pic/logo.png" alt="">
            </a>
            
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="index.html" class="link active">Home</a></li>
                <li><a href="index.html" class="link">Shop</a></li>
                <li><a href="index.html" class="link">Menu</a></li>
                <li><a href="index.html" class="link">About</a></li>
                <li><a href="index.html" class="link">Contact</a></li>
                <li><a href="apply.html" class="link">Apply Now</a></li>
                <li><a href="feedback.html" class="link">Feedback</a></li>
                <li><a href="sign-in.html" class="link">Sign in/Sign up</a></li>
            </ul>
        </div>
        
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <section id="form-section">
        <h1 class="h1-tag">Your Feedback Is important For Us</h1>
        <form class="form-content-section">
            <div class="form-group">
                <label for="exampleInputText">Name</label>
                <input type="text" class="form-control" id="exampleInputText" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputText">Contact Number(Optional)</label>
                <input type="text" class="form-control" id="exampleInputText">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Feedback</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary myclass">Send Your Feedback</button>
        </form>
    </section>
</div>
</body>

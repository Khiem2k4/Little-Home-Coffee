<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Job Apply Form</title>
    <link rel="stylesheet" href="css/apply.css">
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            
            <a href="#home" class="logo">
                <img src="pic/logo.png" alt="">
            </a>
            
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="index.html" class="link active">Home</a></li>
                <li><a href="index.html" class="link">Shop</a></li>
                <li><a href="index.html" class="link">Menu</a></li>
                <li><a href="index.html" class="link">About</a></li>

            </ul>
        </div>
        
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <div class="container">
        <h1>Feedback</h1>
        <form id="registrationForm">
            <label for="name">Name(Optional):</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email(Optional):</label>
            <input type="email" id="email" name="email">
            
            <label for="phone">Phone(Optional):</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="position">Gender:</label>
            <select id="position" name="position">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="experience">Feedback:</label>
            <textarea id="experience" name="experience" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
    <script src="js/apply.js"></script>
</body>
</html>

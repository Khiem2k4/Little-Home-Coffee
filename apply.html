<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apply Form</title>
    <link rel="stylesheet" href="css/apply.css">
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            
            <a href="#home" class="logo">
                <img src="pic/logo.png" alt="">
            </a>
            
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="index.html" class="link active">Home</a></li>
                <li><a href="index.html" class="link">Shop</a></li>
                <li><a href="index.html" class="link">Menu</a></li>
                <li><a href="index.html" class="link">About</a></li>
                <li><a href="index.html" class="link">Contact</a></li>
                <li><a href="apply.html" class="link">Apply Now</a></li>
                <li><a href="sign-in.html" class="link">Sign in/Sign up</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <a href="sign-in.html"><button class="btn white-btn" id="loginBtn" onclick="login()">Sign in</button></a>
            <a href="sign-in.html"><button class="btn" id="registerBtn" onclick="register()">Sign up</button></a>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <div class="container">
        <h1>Job Apply Form</h1>
        <form id="registrationForm">
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="position">Position Applied For:</label>
            <select id="position" name="position" required>
                <option value="barista">Barista</option>
                <option value="waiter">Waiter</option>
                <option value="cashier">Cashier</option>
                <option value="manager">Manager</option>
            </select>
            
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
    <script src="js/apply.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/sign-in.css">
    <title>Sign in/Sign up</title>
    
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            
            <a href="#home" class="logo">
                <img src="pic/logo.png" alt="">
            </a>
            
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="index.html" class="link active">Home</a></li>
                <li><a href="index.html" class="link">Shop</a></li>
                <li><a href="index.html" class="link">Menu</a></li>
                <li><a href="index.html" class="link">About</a></li>
                <li><a href="index.html" class="link">Contact</a></li>
                <li><a href="apply.html" class="link">Apply Now</a></li>
                <li><a href="feedback.html" class="link">Feedback</a></li>
                <li><a href="sign-in.html" class="link">Sign in/Sign up</a></li> 
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have any account?<a href="#" onclick="register()">Sign up</a></span>
                <header>Sign in</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign in">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot your password?</a></label>
                </div>
            </div>
        </div>

        <!------------------- Registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Already have account <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="First name">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Last name">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email" required> 
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Confirm your password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign up">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms and Conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   


<script src="js/sign-in.js"></script>
</body>
</html>
